name: Build Ubuntu
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  job_build_ubuntu:
    runs-on: ubuntu-latest
    steps:
    - id: CHECKOUT_SOURCE
      uses: actions/checkout@v3
    - id: INSTALL_ADDITIONAL_BUILD_DEPENDENCIES
      run: sudo apt install -y eatmydata openjdk-21-jdk texlive-xetex
    - id: CONFIGURE
      run: eatmydata ./configure
    - id: MAKE
      run: eatmydata make
    - id: TEST
      run: eatmydata make test
