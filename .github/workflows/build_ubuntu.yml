name: Build Ubuntu
on:
  push:
    branches:
      - main
    pull_request:

jobs:
  job_build_ubuntu:
    runs-on: ubuntu-latest
    steps:
    - id: CHECKOUT_SOURCE
      uses: actions/checkout@v3
    - id: APT_UPDATE
      run: sudo apt-get update
    - id: LIST_JAVAS
      run: update-java-alternatives -l || true
    - id: SWITCH_TO_OPENJDK_21
      run: update-java-alternatives -s /usr/lib/jvm/temurin-21-jdk-amd64
    - id: INSTALL_ADDITIONAL_BUILD_DEPENDENCIES
      run: sudo apt-get install -y eatmydata openjdk-21-jdk texlive-xetex
    - id: CONFIGURE
      run: eatmydata ./configure
    - id: BUILD_SPEC
      run: cat build/spec.mk
    - id: MAKE
      run: eatmydata make
    - id: TEST
      run: eatmydata make test
